    <container>
        <h1>arithmetic</h1>
        <form>
            <h4>add:</h4>
            <label for="addNum1"></label>
            <input type="number" id="addNum1" placeholder="first number">
            +
            <input type="number" id="addNum2" placeholder="second number">
            = <span id="addAns"></span>
        </br>

        <form>

            <input type="number" id="subNum1" placeholder="first number">
            -
            <input type="number" id="subNum2" placeholder="second number">

        </br>

        <form>
            <h4>multiply:</h4>
            <input type="number" id="multNum1" placeholder="first number">

            <input type="number" id="multNum2" placeholder="second number">
            = <span id="multAns"></span>
        </br>
            <button id="multBtn"type="button" class="btn btn-outline-primary">run function</button>
        </form>
        <form>
            <h4>divide:</h4>
            <input type="number" id="divNum1" placeholder="first number">
            /
            <input type="number" id="divNum2" placeholder="second number">
